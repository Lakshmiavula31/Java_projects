<div class="container">
    <h2>Create Student</h2>
    <form (ngSubmit)="OnSubmit()" #studentForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control"[(ngModel)]="student.name" name="name" required/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" [(ngModel)]="student.email" name="email" required/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
