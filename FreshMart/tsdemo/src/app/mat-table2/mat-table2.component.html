<table mat-table [dataSource]="products">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>PRODUCT ID</th>
        <td mat-cell *matCellDef="let p">{{ p.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>PRODUCT NAME</th>
        <td mat-cell *matCellDef="let p">{{ p.name}}</td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>CATEGORY OF PRODUCT </th>
        <td mat-cell *matCellDef="let p">{{ p.category}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>PRICE OF THE PRODUCT</th>
        <td mat-cell *matCellDef="let p">{{ p.price}}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>STOCK OF THE PRODUCT</th>
        <td mat-cell *matCellDef="let p">{{ p.stock}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="productColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:productColumns;"></tr>

</table>
