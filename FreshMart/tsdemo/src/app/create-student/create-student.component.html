<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="mat-form-field">
        <mat-form-field appearance="fill">
            <mat-label> Name</mat-label>
            <input matInput formControlName="name"/>
            <mat-error *ngIf="studentForm.controls['name'].invalid && studentForm.controls['name'].touched">
                Name is required and must be at least 3 characters long.
            </mat-error>
        </mat-form-field>
    </div>

     <!-- <div class="mat-form-field">
         <mat-form-field appearance="fill">
             <mat-label>Age</mat-label>
             <input matInput type="number" formControlName="age"/>
             <mat-error *ngIf="studentForm.controls['age'].invalid && studentForm.controls['age'].touched">
                 Age is required and must be at least 18.
         </mat-error>
         </mat-form-field>
     </div> -->

    <div class="mat-form-field">
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email"/>
            <mat-error *ngIf="studentForm.controls['email'].invalid && studentForm.controls['email'].touched">
                Please enter a valid email.
            </mat-error>
        </mat-form-field>
    </div>



    <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">Submit</button>

</form>
