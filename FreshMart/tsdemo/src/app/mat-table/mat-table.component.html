<table mat-table [dataSource]="students">
    <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef>STUDENT NAME</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>STUDENT DOB</th>
        <td mat-cell *matCellDef="let item">{{ item.dob }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef >STUDENT ADDRESS</th>
        <td mat-cell *matCellDef="let item">{{ item.address }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:tableColumns;"></tr>
    
</table>
