<div class="container">
    <mat-form-field apperance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search"/>
    </mat-form-field>
    <div class="menu-container">
        <div class="scrollable-content">
            <div *ngFor="let item of divs" class="content-div">
                <div class="price">{{ item.cost }}</div>
                <img [src]="item.imageUrl" height="70px" width="70px">
                <h3>{{ item.title }}</h3>
            </div>
        </div>
    </div>
</div>
